<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Input Form</title>
  <style>
    #t{
      text-align: center;
      color: deepskyblue;
    }

    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
      background-image: url("./bg2image.jpg");
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #ff5f6d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #e64c5b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <a href="index.html">Go back</a>
    <h2 id= "t">Submit News Article</h2>
    <form id="newsForm">
      <div class="form-group">
        <label for="title">News Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">News Description</label>
        <textarea id="description" name="description" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="imageURL">Image URL</label>
        <input type="text" id="imageURL" name="imageURL" required>
      </div>
      <div class="form-group">
        <label for="source">News Source</label>
        <input type="text" id="source" name="source" required>
      </div>
      <div class="form-group">
        <label for="publishedDate">Published Date</label>
        <input type="date" id="publishedDate" name="publishedDate" required>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
